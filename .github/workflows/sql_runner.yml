name: SQL scripts runner
run-name: ${{ github.actor }} executed ${{ github.event.inputs.filename }} on ${{ github.event.inputs.environment }}

on:
  workflow_dispatch:
    branches: [ main ]
    inputs:
      environment:
        description: 'Environment to execute SQL script on'
        required: true
        type: choice
        default: 'PROD DEMO'
        options:
          - 'PROD DEMO'
      filename:
        description: 'Path to SQL script'
        required: true
        default: 'MY_TASK-1/add_more_examples.sql'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    services:
      mysql:
        image: mysql:8.0
        env:
          # The MySQL docker container requires these environment variables to be set
          # so we can create and migrate the test database.
          # See: https://hub.docker.com/_/mysql
          MYSQL_DATABASE: demo_db
          MYSQL_USER: demo_user
          MYSQL_PASSWORD: demoDEMO1234
          MYSQL_ROOT_PASSWORD: demoDEMO1234
        ports:
          # Opens port 3306 on service container and host
          # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
          - 3306:3306
          # Before continuing, verify the mysql container is reachable from the ubuntu host
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MySQL client
        run: sudo apt-get install mysql-client
      - run: |
          mysql -h"$DB_HOST" -P"$DB_PORT" -u"$DB_USER" -p"$DB_PASSWORD" "$DB_NAME" -vv < "$GITHUB_WORKSPACE/sql/DB_PREP/create_example_table.sql"
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Execution details
        run: |
          echo "Script name: ${{ github.event.inputs.filename }}"
          echo "Script path: sql/${{ github.event.inputs.filename }}"

      - name: Run SQL script
        run: |
          mysql -h"$DB_HOST" -P"$DB_PORT" -u"$DB_USER" -p"$DB_PASSWORD" "$DB_NAME" -vv < "$GITHUB_WORKSPACE/sql/${{ github.event.inputs.filename }}"
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
